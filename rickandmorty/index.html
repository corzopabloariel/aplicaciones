<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rick and Morty API</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="container">
                <div class="header__container">
                    <div class="header__logo">
                        <img src="assets/img/logo.png" alt="Rick and Morty" srcset="">
                    </div>
                    <div class="header__nav">
                        <nav>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="search">
            <div class="container">
                <form action="" method="post">
                    <div class="search__grid">
                        <div>
                            <label for="">Nombre</label>
                            <input type="search" name="" id="" class="form__element form__element--search" placeholder="Nombre, Ubicación, Episodio ...">
                        </div>
                    </div>
                    <div class="search__grid">
                        <button class="btn btn-primary">Buscar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="main">
            <div class="container">
                <div class="section">
                    <div class="sideBar">
                        <nav>
                            <h3>Filtros</h3>
                            <ul class="nav">
                                <li class="nav__element nav__element--title">Género</li>
                                <ul class="nav">
                                    <li class="nav__element">
                                        <a href="#alive">Vivo</a>
                                    </li>
                                    <li class="nav__element">
                                        <a href="#dead">Muerto</a>
                                    </li>
                                    <li class="nav__element">
                                        <a href="#unknown">Desconocido</a>
                                    </li>
                                </ul>
                            </ul>
                            <ul class="nav">
                                <li class="nav__element nav__element--title">Especie</li>
                                <ul class="nav">
                                    <li class="nav__element">
                                        <a href="#human">Humano</a>
                                    </li>
                                    <li class="nav__element">
                                        <a href="#alien">Alien</a>
                                    </li>
                                    <li class="nav__element">
                                        <a href="#humanoid">Humanoide</a>
                                    </li>
                                    <li class="nav__element">
                                        <a href="#animal">Animal</a>
                                    </li>
                                    <li class="nav__element">
                                        <a href="#robot">Robot</a>
                                    </li>
                                    <li class="nav__element">
                                        <a href="#cronenberg">Cronenberg</a>
                                    </li>
                                    <li class="nav__element">
                                        <a href="#mytholog">Mitológico</a>
                                    </li>
                                    <li class="nav__element">
                                        <a href="#disease">Enfermedad</a>
                                    </li>
                                    <li class="nav__element">
                                        <a href="#poopybutthole">Poopybutthole</a>
                                    </li>
                                    <li class="nav__element">
                                        <a href="#unknown">Desconocido</a>
                                    </li>
                                </ul>
                            </ul>
                        </nav>
                    </div>
                    <div class="main">
                        <div id="data"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="container">FOOTER</div>
        </div>
    </footer>
    <script src="assets/js/rickandmortyapi.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deezer API</title>
    <link rel="stylesheet" href="assets/css/style2.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.1.1/fetch-jsonp.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <div class="container">
                <div class="header__container">
                    <div class="header__logo">
                        <img src="assets/img/logo.png" alt="Deezer" srcset="">
                    </div>
                    <div class="header__nav">
                        <nav>
                            <ul class="nav nav--header">
                                <li>
                                    <a href="#">Mapa</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
 
        <div class="main">
            <div class="container">
                <div class="section">
                    <div class="sideBar">
                        <nav>
                            <h3>Filtros</h3>
                            <ul class="nav nav--json">
                                <li class="nav__element nav__element--title">Géneros</li>
                                <ul class="nav" id="genre">
                                    <li class="nav__element d-none"><a href=""></a></li>
                                </ul>
                            </ul>
                        </nav>
                    </div>
                    <div class="main">
                        <div id="datos">                            <div class="search">
                            <form action="javascript:resultados();" method="post">
                                <div class="search__grid">
                                    <div>
                                        <label for="q">General</label>
                                        <input type="search" name="q" id="q" class="form__element form__element--search" placeholder="Nombre de artistia, album ...">
                                    </div>
                                </div>
                                <div class="search__grid">
                                    <button class="btn btn-primary">Buscar</button>
                                </div>
                            </form>
                        </div>
                        <!-- Espacio para resultados -->
                        <div class="paginate d-none">
                            <a href="#" class="paginate--link">Siguiente</a>
                        </div>
                        <!-- Usar para mostrar más resultados -->
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="container">FOOTER</div>
        </div>
    </footer>
    <script src="assets/js/resultados.js"></script>
    <script src="assets/js/init.js"></script>
</body>
</html>

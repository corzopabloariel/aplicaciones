<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deezer API</title>
  <link rel="stylesheet" href="assets/css/style2.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="header">
    <header>
      <div class="container">
        <div class="header__container">
          <div class="header__logo">
            <a href="/index.html"><img src="assets/img/logo.png" alt="Deezer" srcset=""></a>
          </div>
          <div class="header__nav">
            <nav>
              <ul class="nav nav--header">
                <li>
                  <a href="/assets/pages/history.html">Historial</a>
                </li>
                <li>
                  <a href="#">Mapa</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
  </div>
  <div class="main">
    <main>
      <div class="container">
        <div class="section">
          <div class="sideBar">
            <nav>
              <h3>Filtros</h3>
              <ul class="nav nav--json">
                <li class="nav__element nav__element--title">Géneros</li>
                <ul class="nav" id="genre">
                  <li class="nav__element d-none"><a href=""></a></li>
                </ul>
              </ul>
            </nav>
          </div>
          <div class="main">
            <div id="datos">
              <div class="search">
                <form action="/index.html">
                  <div class="search__grid">
                    <div>
                      <label for="q">General</label>
                      <input type="search" name="q" id="q" class="form__element form__element--search"
                        placeholder="Nombre de artistia, album ...">
                      <input type="number" style="display:none" name="index" value="0">
                    </div>
                  </div>
                  <div class="search__grid">
                    <button class="btn btn-primary">Buscar</button>
                  </div>
                </form>
              </div>
              <div id="datos__title"></div>
              <div id="datos_encontrados"></div>
              <!-- Espacio para resultados -->
              <div class="paginate d-none">
                <a href="#" class="paginate--link">Siguiente</a>
              </div>
              <!-- Usar para mostrar más resultados -->
            </div>
          </div>

          <!-- MODAL -->
          <div id="modal-background">
          </div>
          <div class="modal" id="modal">
            <div class="modal-header">
              <div class="modal-header-title">
                <span>Compartir música</span>
              </div>
              <div>
                <a href="#" class="cancel">X</a>
              </div>
            </div>
            <div class="modal-content">
              <form action="" id="shareForm" method="post" enctype="text/plain">
                <section id="mail-data">
                  <div>
                    <div class="form-group">
                      <label>Correo destino</label>
                      <input class="form-control required" type="email" name="receipt" placeholder="ejemplo@mail.com">
                    </div>
                    <div class="form-group">
                      <label>Asunto</label>
                      <input class="form-control required" type="text" name="subject" placeholder="Asunto">
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Mensaje (opcional)</label>
                    <textarea class="form-control" name="message" rows="6" cols="20" placeholder="Mensaje"></textarea>
                  </div>
                </section>
                <section id="music-info">
                  <div id="track-data">
                  </div>
                  <div id="track-image">
                  </div>
                </section>
              </form>
            </div>
            <div class="modal-footer">
              <button id="sendMail">Enviar</button>
              <button class="cancel">Cancelar</button>
            </div>
          </div>
          <!-- FIN MODAL -->

        </div>
      </div>
    </main>
  </div>
  <div class="footer">
    <footer>
      <div class="container">FOOTER</div>
    </footer>
  </div>
  <script src="/assets/js/resultados.js"></script>
  <script src="/assets/js/init.js"></script>
  <script src="/assets/js/seleccionar.js"></script>
  <script src="/assets/js/share.js"></script>

</body>

</html>
